<body id="contact">
    <header>
        <img src="styles/Image/Logo-l.png" alt="Jason Statham - Fan Site" id="logo-l">
        <nav id="header-nav">
            <img src="styles/Image/Logo-o.png" alt="Jason Statham - Fan Site" id="logo-o">

                    <a href="fansite4.html"><i class="fab fa-wpforms"></i> Nous contacter</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="block">
            <div class="block-form">
                <h1 class="title-page">Nous contacter</h1>
                <form action="contact.php" method="post" >
                    <dl class="form--input first">
                        <dt>
                            <div class="block-form-label">
                                <label class="form-label" for="prenom">Prénom:</label>
                                <dfn class="form-hint">Requis</dfn>
                            </div>
                        </dt>
                        <dd>
                            <input type="text" value="" name="prenom" required="required" autocomplete="family-name" maxlength="25"  id="prenom" class="input">
                        </dd>
                    </dl>
                    <dl class="form--input">
                        <dt>
                            <div class="block-form-label">
                                <label class="form-label" for="nom">Nom:</label>
                            </div>
                        </dt>
                        <dd>
                            <input type="text" name="nom" value="" autocomplete="family-name" maxlength="25" id="nom" class="input">
                        </dd>
                    </dl>
                    <dl class="form--input">
                        <dt>
                            <div class="block-form-label">
                                <label class="form-label" for="email">Email:</label>
                                <dfn class="form-hint">Requis</dfn>
                            </div>
                        </dt>
                        <dd>
                            <input type="email" name="email" required="required" value="" id="email" autocomplete="email"  maxlength="120" class="input">
                        </dd>
                    </dl>
                    <dl class="form--input">
                        <dt>
                            <div class="block-form-label">
                                <label class="form-label" for="sujet">Sujet:</label>
                                <dfn class="form-hint">Requis</dfn>
                            </div>
                        </dt>
                        <dd>
                            <input type="text" name="sujet" required="required" value="" id="sujet" maxlength="150" class="input">
                        </dd>
                    </dl>
                    <dl class="form--input">
                        <dt>
                            <div class="block-form-label">
                                <label class="form-label" for="message">Message:</label>
                                <dfn class="form-hint">Requis</dfn>
                            </div>
                        </dt>
                        <dd>
                            <textarea name="presentation" id="message" rows="10" required="required" class="input"></textarea>
                        </dd>
                    </dl>
                    <div class="form-submit">
                        <button type="submit" class="button-action"><i class="far fa-paper-plane"></i> Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
